apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: default
  labels:
    app: order-system-customers
spec:
  type: LoadBalancer
  selector:
    app: order-system-customers
  ports:
    - name:
      protocol: TCP
      port: 80
      targetPort: 3000
    - name:
      protocol: TCP
      port: 443
      targetPort: 3001
    - name:
      protocol: TCP
      port: 8080
      targetPort: 8080
